<!DOCTYPE html>
<html>
<head>
    <title>Greeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-full flex flex-col bg-gray-200 items-center justify-center space-y-4">

        <h1 class="text-3xl font-bold text-center">{{.Message}}</h1>
        <div >
            <form method="POST" class="flex flex-col space-y-2 items-center">

                <input placeholder="Name" type="text" id="name" name="name"  class="block w-full rounded-md border-0 py-1.5 pl-1 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <button type="submit" class="flex w-1/2  justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
            </form>
        </div>
   
</body>
</html>
